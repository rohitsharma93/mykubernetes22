apiVersion: v1
kind: ReplicationController
metadata:
  name: javaapp-rc
spec:
  replicas: 3
  selector:
    app: myjavaapp
  template:
    metadata:
      labels: 
          app: myjavaapp
    spec:
      containers:
        - name: myjavaapp-container
          image: rohitsharma93/myjavaimage1122
          ports:
            - containerPort: 8080
